<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HDT EDUCATION SERVICES - Manage Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 40px;
        }

        .action-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            background: #f8f9fa;
            border-bottom-color: #2196F3;
            color: #2196F3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #2196F3;
            outline: none;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #2196F3;
            background: #f8f9fa;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1976D2 0%, #1BA0DB 100%);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .book-info {
            padding: 20px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .book-details {
            color: #666;
            margin-bottom: 15px;
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .read-btn {
            background: #4CAF50;
            color: white;
        }

        .update-btn {
            background: #FF9800;
            color: white;
        }

        .delete-btn {
            background: #F44336;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .filters-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }

            .action-tabs {
                flex-direction: column;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Book Management</h1>
            <a href="admin.html" class="back-btn">← Back to Dashboard</a>
        </div>

        <div class="main-content">
            <div class="action-tabs">
                <button class="tab-button active" onclick="showTab('upload')">Upload Book</button>
                <button class="tab-button" onclick="showTab('view')">View Uploaded Books</button>
            </div>

            <!-- Upload Book Tab -->
            <div id="uploadTab" class="tab-content active">
                <div class="form-section">
                    <h2>Upload New Book</h2>
                    <div class="message" id="uploadMessage"></div>
                    
                    <form id="uploadBookForm" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="classLevel">Class Level *</label>
                                <select id="classLevel" name="classLevel" required>
                                    <option value="">Select Class Level</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject *</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select Subject</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title">Book Title *</label>
                            <input type="text" id="title" name="title" required placeholder="Enter book title">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="3" placeholder="Brief description of the book"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookImage">Book Cover Image *</label>
                                <div class="file-input">
                                    <input type="file" id="bookImage" name="bookImage" accept="image/*" required>
                                    <span>Click to select book cover image</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bookFile">Book File *</label>
                                <div class="file-input">
                                    <input type="file" id="bookFile" name="bookFile" accept=".pdf,.doc,.docx" required>
                                    <span>Click to select book file (PDF, DOC, DOCX)</span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn" id="uploadBtn">Upload Book</button>
                    </form>
                </div>
            </div>

            <!-- View Books Tab -->
            <div id="viewTab" class="tab-content">
                <div class="filters-section">
                    <div class="form-group">
                        <label for="filterTitle">Filter by Title</label>
                        <input type="text" id="filterTitle" placeholder="Search by book title">
                    </div>
                    <div class="form-group">
                        <label for="filterClass">Filter by Class</label>
                        <select id="filterClass">
                            <option value="">All Classes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterSubject">Filter by Subject</label>
                        <select id="filterSubject">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button onclick="applyFilters()" class="submit-btn">Apply Filters</button>
                    </div>
                </div>

                <div class="loading" id="booksLoading">
                    <div class="spinner"></div>
                    <p>Loading books...</p>
                </div>

                <div id="booksContainer" class="books-grid"></div>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script src="teacher-auth.js"></script>
    <script>
    // authentication handled by public/admin-auth.js
    let currentUser = null;

        let classLevels = [];
        let subjects = [];
        let books = [];

        // Load reference data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const ok = await window.adminAuth.checkAdminOrTeacher(true); // allow teachers
            if (!ok) return;
            currentUser = window.currentUser;
            await loadReferenceData();
            await loadBooks();
        });

        async function loadReferenceData() {
            try {
                const response = await fetch('/api/reference-data');
                const data = await response.json();
                
                classLevels = data.classLevels;
                subjects = data.subjects;

                // Populate dropdowns
                populateSelect('classLevel', classLevels);
                populateSelect('subject', subjects);
                populateSelect('filterClass', classLevels);
                populateSelect('filterSubject', subjects);

            } catch (error) {
                console.error('Failed to load reference data:', error);
            }
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const currentOptions = select.querySelectorAll('option:not([value=""])');
            currentOptions.forEach(option => option.remove());

            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'view') {
                loadBooks();
            }
        }

        // Handle file input display
        document.querySelectorAll('.file-input input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const span = this.parentElement.querySelector('span');
                if (this.files.length > 0) {
                    span.textContent = this.files[0].name;
                }
            });
        });

        // Handle book upload
        document.getElementById('uploadBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const message = document.getElementById('uploadMessage');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            message.style.display = 'none';

            try {
                const formData = new FormData(e.target);
                
                // Attach admin token if present so logged-in admins can upload
                const headers = {};
                // Prefer teacher token, fall back to admin token
                const teacherToken = localStorage.getItem('teacherToken');
                const adminToken = localStorage.getItem('adminToken');
                if (teacherToken) headers['Authorization'] = `Bearer ${teacherToken}`;
                else if (adminToken) headers['Authorization'] = `Bearer ${adminToken}`;

                const response = await fetch('/api/books', {
                    method: 'POST',
                    credentials: 'include',
                    headers,
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Book uploaded successfully!';
                    message.style.display = 'block';
                    e.target.reset();
                    // Reset file input display
                    document.querySelectorAll('.file-input span').forEach(span => {
                        if (span.parentElement.querySelector('input[name="bookImage"]')) {
                            span.textContent = 'Click to select book cover image';
                        } else {
                            span.textContent = 'Click to select book file (PDF, DOC, DOCX)';
                        }
                    });
                } else {
                    message.className = 'message error';
                    message.textContent = result.error || 'Upload failed';
                    message.style.display = 'block';
                }

            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Network error. Please try again.';
                message.style.display = 'block';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Book';
            }
        });

        async function loadBooks() {
            const booksContainer = document.getElementById('booksContainer');
            const loading = document.getElementById('booksLoading');
            
            loading.style.display = 'block';
            booksContainer.innerHTML = '';

            try {
                const response = await fetch('/api/books');
                books = await response.json();
                
                displayBooks(books);
                
            } catch (error) {
                console.error('Failed to load books:', error);
                booksContainer.innerHTML = '<p>Failed to load books. Please try again.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayBooks(booksToShow) {
            const booksContainer = document.getElementById('booksContainer');
            
            if (booksToShow.length === 0) {
                booksContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 50px;">No books found.</p>';
                return;
            }

            booksContainer.innerHTML = booksToShow.map(book => {
                // Check if current user uploaded this book
                const isOwner = currentUser && book.uploadedBy === currentUser.id;
                const uploaderName = book.uploadedByName || 'Unknown';
                
                return `
                <div class="book-card">
                    ${(() => {
                        const imgUrl = (book.bookImage && (book.bookImage.startsWith('http://') || book.bookImage.startsWith('https://'))) ? book.bookImage : `/${book.bookImage}`;
                        return `<img src="${imgUrl}" alt="${book.title}" class="book-image"`;
                    })()}
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjBGMEYwIi8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjE0Ij5Cb29rIEltYWdlPC90ZXh0Pgo8L3N2Zz4K'">
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-details">
                            <strong>Class:</strong> ${book.classLevel}<br>
                            <strong>Subject:</strong> ${book.subject}<br>
                            <strong>Uploaded by:</strong> ${uploaderName}<br>
                            <strong>Uploaded:</strong> ${new Date(book.uploadDate).toLocaleDateString()}
                            ${book.description ? `<br><strong>Description:</strong> ${book.description}` : ''}
                        </div>
                        <div class="book-actions">
                            <button class="action-btn read-btn" onclick="readBook('${book._id}')">Read Now</button>
                            ${isOwner ? `
                                <button class="action-btn update-btn" onclick="updateBook('${book._id}')">Update</button>
                                <button class="action-btn delete-btn" onclick="deleteBook('${book._id}')">Delete</button>
                            ` : ''}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const titleFilter = document.getElementById('filterTitle').value.toLowerCase();
            const classFilter = document.getElementById('filterClass').value;
            const subjectFilter = document.getElementById('filterSubject').value;

            const filteredBooks = books.filter(book => {
                const matchesTitle = !titleFilter || book.title.toLowerCase().includes(titleFilter);
                const matchesClass = !classFilter || book.classLevel === classFilter;
                const matchesSubject = !subjectFilter || book.subject === subjectFilter;
                
                return matchesTitle && matchesClass && matchesSubject;
            });

            displayBooks(filteredBooks);
        }

        async function readBook(bookId) {
            window.open(`/api/books/${bookId}/read`, '_blank');
        }

        async function updateBook(bookId) {
            // For now, show an alert. You can implement a modal for editing
            alert('Update functionality will be implemented in a modal. For now, you can delete and re-upload the book.');
        }

        async function deleteBook(bookId) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return;
            }

                try {
                // Attach admin token if present so logged-in admins can delete
                const delHeaders = {};
                const teacherTok2 = localStorage.getItem('teacherToken');
                const adminToken2 = localStorage.getItem('adminToken');
                if (teacherTok2) delHeaders['Authorization'] = `Bearer ${teacherTok2}`;
                else if (adminToken2) delHeaders['Authorization'] = `Bearer ${adminToken2}`;

                const response = await fetch(`/api/books/${bookId}`, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: delHeaders
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Book deleted successfully!');
                    loadBooks(); // Reload books
                } else {
                    alert(result.error || 'Failed to delete book');
                }

            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        // Add search functionality
        document.getElementById('filterTitle').addEventListener('input', () => {
            const searchTimeout = setTimeout(() => {
                applyFilters();
            }, 500);
        });
    </script>
    <script src="admin-auth.js"></script>
    <!-- AI Support JavaScript -->
    <script src="ai-support.js"></script>
</body>
</html>
